<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Solidariedade na mesa</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Solidariedade na Mesa</div>
            <ul class="menu">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="partners.html">Parceiros</a></li>
                <li><a href="donations.html">Doação</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
            <div class="user-actions">
                <a href="#" class="user-page">Página do usuário</a>
                <a href="login.html" class="login-btn">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>REGISTER</h2>
                <form id="registerForm" action="#">
                    <input type="text" name="name" placeholder="Nome do usuário" required />
                    <input type="email" id="email" name="login" placeholder="Email" required />
                    <input type="password" name="senha" placeholder="Senha" required />
                    <input type="password" name="confirmarSenha" placeholder="Confirme sua senha" required />
                    <button type="submit">Registrar</button>
                </form>
                <div class="social-login">
                    <p>Ja tem uma conta? Faça o <a href="login.html">Login</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="left-section">
            <p>Horário de atendimento: 08h - 20h (Segunda a Sábado)</p>
            <p>Solidariedade na mesa. Construindo possibilidades</p>
        </div>
        <div class="right-section">
            <p>Acesse nossas redes:</p>
            <div class="social-links">
                <a href="#"><img src="img/whatsapp-icon.png" alt="WhatsApp"></a>
                <a href="https://www.instagram.com/jvh0nda/" target="_blank"><img src="img/instagram-icon.png" alt="Instagram"></a>
                <a href="https://github.com/guilemes1" target="_blank"><img src="img/twitter-icon.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>
    
    <script src="js/register.js"></script>
</body>
</html>
