<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Solidariedade na Mesa</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Solidariedade na Mesa</div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Parceiros</a></li>
                <li><a href="#">Doação</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
            <div class="user-actions">
                <a href="#" class="user-page">Página do usuário</a>
                <a href="#" class="login-btn">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>LOGIN</h2>
                <form action="#">
                    <input type="text" id="username" name="username" placeholder="Username">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <button type="submit">Login Now</button>
                </form>
                <div class="social-login">
                    <p>Login with Others</p>
                    <button class="google-login">
                        <img src="img/google.png" alt="Google Logo">
                        Login with Google
                    </button>
                    <button class="facebook-login">
                        <img src="img/facebook.png" alt="Facebook Logo">
                        Login with Facebook
                    </button>
                </div>
            </div>
            <div class="image-container">
                <img src="img/background.png" alt="background" class="background-image">
                <img src="img/retangulo.png" alt="background-image" class="overlay-image-1">
                <img src="img/meal.png" alt="Prato de Comida" class="overlay-image-2">
            </div>
        </section>
    </main>

    <footer>
        <div class="left-section">
            <p>Horário de atendimento: 08h - 20h (Segunda a Sábado)</p>
            <p>Solidariedade na mesa. Construindo possibilidades</p>
        </div>
        <div class="right-section">
            <p>Acesse nossas redes:</p>
            <div class="social-links">
                <a href="#"><img src="img/whatsapp-icon.png" alt="WhatsApp"></a>
                <a href="https://www.instagram.com/jvh0nda/" target="_blank"><img src="img/instagram-icon.png" alt="Instagram"></a>
                <a href="https://github.com/guilemes1" target="_blank"><img src="img/twitter-icon.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
